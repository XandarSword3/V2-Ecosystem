version: '3.8'

# V2 Resort - Production Docker Compose (uses Supabase as database)
# Usage: docker-compose -f docker-compose.supabase.yml up --build

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: v2-resort-backend
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: production
      PORT: 3001
    ports:
      - "3001:3001"
    networks:
      - v2-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: v2-resort-frontend
    env_file:
      - ./frontend/.env.local
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - v2-network
    restart: unless-stopped

networks:
  v2-network:
    driver: bridge
