name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            v2-resort/backend/package-lock.json
            v2-resort/frontend/package-lock.json
      
      - name: Install backend dependencies
        working-directory: v2-resort/backend
        run: npm ci
      
      - name: Install frontend dependencies
        working-directory: v2-resort/frontend
        run: npm ci
      
      - name: Lint backend
        working-directory: v2-resort/backend
        run: npm run lint || true  # Allow lint warnings
      
      - name: Lint frontend
        working-directory: v2-resort/frontend
        run: npm run lint || true
      
      - name: Typecheck backend
        working-directory: v2-resort/backend
        run: npx tsc --noEmit
      
      - name: Typecheck frontend
        working-directory: v2-resort/frontend
        run: npx tsc --noEmit

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: v2-resort/backend/package-lock.json
      
      - name: Install dependencies
        working-directory: v2-resort/backend
        run: npm ci
      
      - name: Run unit tests
        working-directory: v2-resort/backend
        run: npm test
        env:
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-for-ci-minimum-32-characters
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_SERVICE_KEY: test-service-key
      
      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: success()
        with:
          working-directory: v2-resort/backend
          files: ./coverage/lcov.info
          flags: backend
          fail_ci_if_error: false

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: v2-resort/frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: v2-resort/frontend
        run: npm ci
      
      - name: Run unit tests
        working-directory: v2-resort/frontend
        run: npm test
        env:
          NODE_ENV: test

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            v2-resort/backend/package-lock.json
            v2-resort/frontend/package-lock.json
      
      - name: Install backend dependencies
        working-directory: v2-resort/backend
        run: npm ci
      
      - name: Build backend
        working-directory: v2-resort/backend
        run: npm run build
      
      - name: Install frontend dependencies
        working-directory: v2-resort/frontend
        run: npm ci
      
      - name: Build frontend
        working-directory: v2-resort/frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.example.com

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: v2-resort/package-lock.json
      
      - name: Install dependencies
        working-directory: v2-resort
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: v2-resort
        run: npx playwright install --with-deps chromium
      
      - name: Run Playwright tests
        working-directory: v2-resort
        run: npx playwright test --project=chromium
        env:
          CI: true
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: v2-resort/playwright-report/
          retention-days: 7

  # Security scan for dependencies
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Audit backend dependencies
        working-directory: v2-resort/backend
        run: npm audit --audit-level=high || true
      
      - name: Audit frontend dependencies
        working-directory: v2-resort/frontend
        run: npm audit --audit-level=high || true

  # Deployment staging (only on main branch)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: staging
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Deploy notification
        run: |
          echo "ðŸš€ Ready for staging deployment"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Author: ${{ github.actor }}"
